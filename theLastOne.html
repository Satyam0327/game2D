<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The-Last-One is a 2 player versus player (PvP) traditional fighting game.">

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="icon" type="image/x-icon" href="assets/icons/sword.ico">
    
    <title>Samurai battle</title>
</head>
<body>

    <!-- Red Container Div   (whole Canvas or BODY) -->
    <div class="canvas-container">

            <div class="Bars-Interface">

                 <!-- Player Health -->
                <div class="parent-playerHealth">
                    <div id="player-health-bg"></div>
                    <div id="playerHealth"></div>
                </div>    
                
                
                <div id="timer">10</div> <!-- Timer -->
                
                
                 <!-- Enemy Health -->
                <div class="parent-enemyHealth">
                    <div id="enemy-health-bg"></div>
                    <div id="enemyHealth"></div>      <!-- Will show the health decreasing --> 
                </div> 
                
            
            </div>

        <div id="deathBy"></div>
        <div id="gameStatus"></div> 
        
        <div class="playAgainBox">
            <button id="exit-btn">Exit</button>
        </div>
        <canvas></canvas>
        <div class="formed">
            <form id="attackForm" style="
                                    position: absolute;
                                    top: 20px;
                                    padding: 10px; 
                                    padding-bottom: 80px;
                                    background-color: #333; 
                                    border: 2px solid #fff; 
                                    border-radius: 5px; 
                                    text-align: center; 
                                  ">
                <input type="text" id="attackInput" placeholder="Attack command" style="
                                      width: 200px; 
                                      padding: 10px; 
                                      margin-right: 20px; 
                                    ">
                <button type="submit" style="
                                      background-color: #f00; 
                                      color: #fff; 
                                      border: none; 
                                      padding: 5px; 
                                      border-radius: 5px; 
                                      cursor: pointer; 
                                    ">
                    Attack
                </button>
            </form>
        </div>
        
             
    
    </div>  


    <!-- Warning Text for Low Width Devices -->

    <!-- Sound Effects -->
    <audio src="assets/sounds/bluebird_piano.mp3" id="background-music"></audio>
    <audio src="assets/sounds/whoosh.wav" id="attack-sound"></audio>
    <audio src="assets/sounds/tie.mp3" id="tie-sound"></audio>
    <audio src="assets/sounds/game_over.mp3" id="game-over"></audio>
    <audio src="assets/sounds/emotional_damage.mp3" id="emotional-damage-sound"></audio>




    <!-- Animation Framework 'GSAP' -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    >
    </script>
    <script src="js/classes.js" defer></script>
    <script src="js/sounds.js" defer></script>
    <script src="js/controls.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/index.js" defer></script>
    <script>const attackForm = document.getElementById('attackForm');
        attackForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const attackInput = document.getElementById('attackInput').value;
            if (attackInput === 'hello world') {
                player.velocity.x = 140;
                player.attack();
            }
            else{
                enemy.attack();
            }
        });</script>
    
    
</body>
</html>
